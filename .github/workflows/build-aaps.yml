name: Build AndroidAPS 3.4.0.0 Signed Release APKs

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 45  

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          #

      - name: Clone original AndroidAPS repo at tag 3.4.0.0
        run: |
          git clone https://github.com/nightscout/AndroidAPS.git source
          cd source
          git fetch --tags --force
          git checkout 3.4.0.0

      - name: Setup Gradle (caching + wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper  

      - name: Grant execute permission for gradlew
        working-directory: source
        run: chmod +x ./gradlew

      - name: Accept Android SDK licenses
        working-directory: source
        run: yes | ./gradlew --no-daemon sdk:acceptLicenses || true

      - name: Decode Keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > source/keystore.jks

      - name: Build Smartphone Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleFullRelease --stacktrace --info --max-workers 4

      - name: Build Client Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleAapsclientRelease --stacktrace --info --max-workers 4

      - name: Build Wear Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :wear:assembleFullRelease --stacktrace --info --max-workers 4 || ./gradlew :wear:assembleRelease --stacktrace --info --max-workers 4

      - name: List Release Outputs
        working-directory: source
        run: |
          echo "=== Release APKs ==="
          find . -name "*Release.apk" || true
          find . -name "*Release.aab" || true
          ls -R app/build/outputs/apk/release || true
          ls -R wear/build/outputs/apk/release || true

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aaps-3.4.0.0-release-apks
          path: |
            source/**/release/**/*.apk
            source/**/release/*.apk
            source/**/release/**/*.aab
          if-no-files-found: error
          retention-days: 14