name: Build AndroidAPS 3.4.0.0 APKs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clone original AndroidAPS repo at tag 3.4.0.0
        run: |
          git clone https://github.com/nightscout/AndroidAPS.git source
          cd source
          git fetch --tags --force
          git checkout 3.4.0.0

      - name: Grant execute permission for gradlew
        working-directory: source
        run: chmod +x ./gradlew

      - name: Accept Android SDK licenses
        working-directory: source
        run: yes | ./gradlew --no-daemon sdk:acceptLicenses || true

      # Debug builds (always run)
      - name: Build Smartphone Debug
        working-directory: source
        run: ./gradlew assembleFullDebug --stacktrace --info

      - name: Build Wear Debug
        working-directory: source
        run: ./gradlew :wear:assembleFullDebug --stacktrace --info || ./gradlew :wear:assembleDebug --stacktrace --info

      - name: Build Client Debug
        working-directory: source
        run: ./gradlew assembleAapsclientDebug --stacktrace --info

      # Release builds (now enabled with secrets)
      - name: Decode Keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > source/keystore.jks

      - name: Build Smartphone Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleFullRelease --stacktrace --info

      - name: Build Client Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleAapsclientRelease --stacktrace --info

      - name: Build Wear Release
        working-directory: source
        env:
          STORE_FILE: keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :wear:assembleFullRelease --stacktrace --info || ./gradlew :wear:assembleRelease --stacktrace --info

      # Diagnostics
      - name: List Outputs
        working-directory: source
        run: |
          find . -name "*.apk" || true
          find . -name "*.aab" || true
          ls -R app/build/outputs/apk || true
          ls -R wear/build/outputs/apk || true

      # Upload all APKs (debug + release)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aaps-3.4.0.0-apks
          path: |
            source/**/debug/**/*.apk
            source/**/debug/*.apk
            source/**/release/**/*.apk
            source/**/release/*.apk
          if-no-files-found: warn
          retention-days: 14